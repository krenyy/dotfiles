    family: Jetbrains Mono Nerd Font
    style: Retina

  size: 12.0

background_opacity: 0.75

selection:
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh
