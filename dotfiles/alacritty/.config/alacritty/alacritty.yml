colors:
  primary:
    background: "#000000"
    foreground: "#869C9F"

window:
  opacity: 0.75
  padding:
    x: 10
    y: 10

  dynamic_title: true
  dynamic_padding: true

font:
  normal:
    family: Fira Code Nerd Font
    style: Retina

  size: 12.0

selection:
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: Return, mods: Command|Shift, action: SpawnNewInstance }

shell:
  program: /bin/zsh
