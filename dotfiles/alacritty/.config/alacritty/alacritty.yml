colors:
  primary:
    background: "#000000"
    foreground: "#869C9F"

window:
  opacity: 0.75
  padding:
    x: 5
    y: 5

  dynamic_title: true
  dynamic_padding: true

font:
  normal:
    family: Iosevka Nerd Font

  size: 12.0

selection:
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: Return, mods: Command|Shift, action: SpawnNewInstance }

shell:
  program: /usr/bin/fish
