[settings]
pseudo-transparency = true

[bar/main]
width = 100%
height = 18
offset-y = 0
offset-x = 0
border-top-size = 5
border-bottom-size = 0
border-right-size = 5
border-left-size = 5
bottom = false
wm-restack = bspwm
enable-ipc = true
override-redirect = false
font-0 = Iosevka Nerd Font:Retina:size=12;2
background = #00000000
foreground = #ffffffff
border-color = #00000000
fixed-center = true
padding-left = 1
padding-right = 1
module-margin = 2
modules-left = cpu memory battery backlight volume wired wireless
modules-center = bspwm
modules-right = keyboard datetime notification-center
tray-position = none
tray-detached = true
locale = en_US.UTF8

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-indicator>  <label-layout>
indicator-icon-0 = caps lock;; 
label-indicator-on = "%icon% "

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = false
enable-scroll = true
label-focused-foreground = #FFFFFF
label-occupied-foreground = #A53841
label-empty-foreground = #5a6f72
label-urgent-foreground = #FFA500 
label-focused = %index%
label-occupied = %index%
label-urgent = %index%
label-empty = %index%
label-separator = "  "

[module/datetime]
type = internal/date
interval = 1
date =   %a %e. %b %Y - %H:%M

[module/cpu]
type = internal/cpu
interval = 2
format = ﬙  <label>

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume>  <label-volume>
label-muted = ﱝ  0%
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
enable-scroll = true
format = <ramp>  <label>
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/battery]
type = internal/battery
full-at = 100
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 5
format-full = <ramp-capacity>   <label-full>
format-charging = <animation-charging>   <label-charging>
format-discharging = <ramp-capacity>   <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/wired]
type = internal/network
interval = 2
interface = br0
label-connected =   %ifname%

[module/wireless]
type = internal/network
interval = 2
interface = wlan0
label-connected =   %essid%

[module/memory]
type = custom/script
interval = 2
exec = free --mebi | grep Mem | awk '{printf "  %0.2f GiB", ($3+$5)/1024}'

[module/notification-center]
type = custom/text
content = 
content-padding = 1
click-left = kill -s USR1 $(pidof deadd-notification-center)
